<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body class="bg-light text-center" style="padding: 5%;">
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>
    <form action="" method="GET" id="form">
      
        <fieldset class="" id="pagina">Dados pessoais
            
            <div class="form-group">
             <label class="input-group-text" for="nome">Digite seu nome:
                 <input class="form-control" type="text" name="texto" required id="nome" maxlength="40">
             </label>
            </div>
            
            <br>
            
            <div class="form-group">
             <label class="input-group-text"for="email">Digite seu e-mail aqui:
                 <input class="form-control" type="email" name="email" required id="email" maxlength="50">
             </label>
            </div>
            
            <br>
            
            <div class="form-group"> 
             <label class="input-group-text"for="cpf">CPF:
                 <input class="form-control" type="text" name="cpf" required id="cpf" maxlength="11">
             </label>
            </div>

            <br>
            
            <div class="form-group">
             <label class="input-group-text"for="endereco">Endereço:
                 <input class="form-control" type="text" name="endereco" required id="endereco" maxlength="200">
             </label>
            </div>
            
            
            <br>
            
            <div class="form-group">
             <label class="input-group-text"for="cidade">Cidade:
                 <input class="form-control" type="text" name="cidade" required id="cidade" maxlength="28">
             </label>
            </div>
            
            <br>
            
            <div class="form-group">
             <label class="input-group-text"for="estado">Estado:
                 <select class="form-control form-select"name="estado" id="estado" required></select>
             </label>
            </div>
            
            <br>
            
            <div class="form-group">
             <label class="input-group"for="ondeMora">Mora em:
                <input  type="radio" name="ondeMora" required id="ondeMora" checked>Casa
                <input  type="radio" name="ondeMora" required id="ondeMora">Apartamento
             </label>
            </div>

            <br>

        </fieldset> 

        <div class="b-example-divider">
            <br>
            <br>
        </div>  
            
        
        <fieldset class="">Dados profissionais
            
            <div class="form-group">
             <label class="input-group-text"for="texto-area">Resumo do currículo:   
                 <textarea class="form-control" name="texto-area" id="texto-area" maxlength="1000" required>Faça um resumo do seu currículo.</textarea>
             </label>
            </div>
            
            <br>
            
            <div class="form-group">
             <label class="input-group-text"for="cargo">Cargo:
                 <input class="form-control" type="text" name="cargo" required id="cargo" maxlength="40" required>
             </label>
            </div>

            <br>
            
            <div class="form-group">
             <label class="input-group-text" for="descricao">Descrição do cargo:
                 <input class="form-control" type="text" name="descricao" required id="descricao" maxlength="500">
             </label>
            </div>
            
             <br>
            
            <div class="form-group d-grid gap-1">
             <label class="input-group-text" for="data" id="datepicker">Data de início:
                <input class="form-control" type="date" name="data" required id="data">
            </label>
            </div>

            <br>

        </fieldset>
        
        <button class="btn btn-success" type="submit" id="button">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
